{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Friend{% endblock %}

{% block content %}
    <h2>Add Friend</h2>
    <br>
    <div class="pa4">
        <div class="overflow-auto">
            <table class="f6 w-100 mw8 center" cellspacing="0">
                <thead>
                <tr class="stripe-dark">
                    <th class="fw6 tl pa3 bg-white"><h5>Available Users</h5></th>
                </tr>
                </thead>
                <tbody class="lh-copy">
                {% for user in available_users %}
                    <tr class="stripe-dark">
                        <td class="pa3">{{ user }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Add Friend</button>
    </form>
{% endblock content %}
